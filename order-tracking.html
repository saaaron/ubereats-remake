<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tracking - Food Delivery App UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

    <div class="container-fluid app-container p-0">
        
<header class="navbar navbar-expand-lg bg-white sticky-top py-3 d-flex justify-content-start align-items-center" style="height: 60px;">
            <div class="container-fluid px-3">
                <a href="#" class="btn btn-link text-dark p-0" onclick="history.back(); return false;">
                    <i class="bi bi-chevron-left fs-5"></i>
                </a>
            </div>
        </header>

        <main class="content-area p-0">
            
<section class="map-section position-relative vh-60">
                <img src="img/map-preview.jpg" class="img-fluid w-100 h-100 object-fit-cover" alt="Map with Dasher location near Central Park, New York City">
                
<div class="map-overlay-card position-absolute top-50 start-50 translate-middle text-center p-2 rounded-3 shadow-sm bg-white" style="min-width: 150px; z-index: 5;">
                    <small class="d-block text-muted">Your Dasher</small>
                    <h6 class="fw-bold mb-0">Christian T.</h6>
                    
<div class="position-absolute translate-middle-x" style="bottom: -15px; left: 50%;">
                        <i class="bi bi-geo-alt-fill text-dark fs-3"></i>
                    </div>
                </div>
                
<div class="map-bottom-controls position-absolute bottom-0 end-0 p-3">
                    <button class="btn btn-light rounded-circle shadow-sm me-2" style="width: 45px; height: 45px;">
                        <i class="bi bi-chat-dots"></i>
                    </button>
                    <button class="btn btn-light rounded-circle shadow-sm" style="width: 45px; height: 45px;">
                        <i class="bi bi-geo-alt"></i>
                    </button>
                </div>
            </section>

            
<section class="dasher-status-card bg-white rounded-top-4 shadow-lg p-4 position-relative z-1" style="margin-top: -20px;">
                <div class="text-center mb-3">
                    <div class="bg-secondary rounded-pill mx-auto" style="width: 50px; height: 5px;"></div>
                </div>
                <h4 class="fw-bold mb-1">Dasher waiting for order</h4>
                <h5 class="text-green-primary fw-bold mb-3">Arrives in 18-24 min</h5>

                
<div class="progress-bar-container mb-3 d-flex align-items-center">
                    <i class="bi bi-shop fs-4 text-green-primary me-2"></i>
                    <div class="progress flex-grow-1" style="height: 6px;">
                        <div class="progress-bar" role="progressbar" style="width: 50%; background-color: var(--green-primary);" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <i class="bi bi-truck fs-4 text-muted mx-2"></i>
                    <div class="progress flex-grow-1" style="height: 6px;">
                        <div class="progress-bar bg-light" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <i class="bi bi-house-door fs-4 text-muted ms-2"></i>
                </div>

                <p class="text-muted mb-4">Your Dasher is at Little Caesars Pizza waiting to pick up your order.</p>

                
<div class="dasher-contact d-flex justify-content-between align-items-center py-3 border-top">
                    <div>
                        <h5 class="fw-bold mb-0">CHRISTIAN T</h5>
                        <small class="text-muted">Your Dasher</small>
                    </div>
                    <div class="d-flex">
                        <button class="btn btn-outline-secondary rounded-circle me-3" style="width: 50px; height: 50px;">
                            <i class="bi bi-telephone-fill fs-5 text-green-primary"></i>
                        </button>
                        <button class="btn btn-outline-secondary rounded-circle" style="width: 50px; height: 50px;">
                            <i class="bi bi-chat-dots-fill fs-5 text-green-primary"></i>
                        </button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
