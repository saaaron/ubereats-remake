<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - Food Delivery App UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

    <div class="container-fluid app-container p-0 bg-light">
        <header class="navbar navbar-expand-lg bg-white sticky-top py-3 shadow-sm">
            <div class="container-fluid px-3 d-flex justify-content-start">
                <div>
                    <a href="settings.html" class="btn btn-link text-dark p-0 me-3">
                        <i class="bi bi-chevron-left fs-5"></i>
                    </a>
                </div>
                <div>
                    <h4 class="fw-bold mb-0">Change Password</h4>
                </div>  
            </div>
        </header>

        <main class="content-area pt-4 pb-5">
            <div class="container px-3">
                
                <p class="text-muted small mb-4">Your new password must be different from previous used passwords.</p>

                <form>
                    <!-- Current Password -->
                    <div class="mb-3 position-relative">
                        <label for="currentPassword" class="form-label fw-bold small text-muted">Current Password</label>
                        <input type="password" class="form-control form-control-lg bg-white border-0 shadow-sm" id="currentPassword" placeholder="••••••••">
                        <button type="button" class="btn btn-link text-muted position-absolute top-50 end-0 mt-2 me-2 text-decoration-none">
                            <i class="bi bi-eye-slash"></i>
                        </button>
                    </div>
                    <div class="text-end mb-4">
                        <a href="#" class="text-decoration-none small text-green-primary fw-bold">Forgot Password?</a>
                    </div>

                    <!-- New Password -->
                    <div class="mb-3 position-relative">
                        <label for="newPassword" class="form-label fw-bold small text-muted">New Password</label>
                        <input type="password" class="form-control form-control-lg bg-white border-0 shadow-sm" id="newPassword" placeholder="Min. 8 characters">
                        <button type="button" class="btn btn-link text-muted position-absolute top-50 end-0 mt-2 me-2 text-decoration-none">
                            <i class="bi bi-eye-slash"></i>
                        </button>
                    </div>
                    
                    <!-- Password Strength Indicator -->
                    <div class="progress mb-3" style="height: 4px;">
                        <div class="progress-bar bg-warning" role="progressbar" style="width: 40%;" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <p class="text-muted small mb-4">Password strength: <span class="text-warning fw-bold">Weak</span></p>

                    <!-- Confirm Password -->
                    <div class="mb-4 position-relative">
                        <label for="confirmPassword" class="form-label fw-bold small text-muted">Confirm Password</label>
                        <input type="password" class="form-control form-control-lg bg-white border-0 shadow-sm" id="confirmPassword" placeholder="Re-type password">
                        <button type="button" class="btn btn-link text-muted position-absolute top-50 end-0 mt-2 me-2 text-decoration-none">
                            <i class="bi bi-eye-slash"></i>
                        </button>
                    </div>
                </form>

            </div>
        </main>

        <footer class="footer-cta fixed-bottom bg-white p-3 shadow-lg">
            <div class="d-grid">
                <button class="btn btn-green-primary btn-lg rounded-pill">Update Password</button>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
