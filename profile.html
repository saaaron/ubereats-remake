<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Food Delivery App UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

    <div class="container-fluid app-container p-0">
        <header class="navbar navbar-expand-lg bg-white sticky-top py-3">
            <div class="container-fluid px-3 d-flex justify-content-between align-items-center">
                <h4 class="fw-bold mb-0">Profile</h4>
                <div class="d-flex align-items-center">
                    <span class="fw-bold me-2" style="font-size: 0.9rem;">9:41</span>
                    <i class="bi bi-wifi me-1" style="font-size: 0.9rem;"></i>
                    <i class="bi bi-battery-full" style="font-size: 0.9rem;"></i>
                </div>
            </div>
        </header>

        <main class="content-area pt-3 pb-5">
            <section class="profile-header text-center mb-4 px-3">
                <img src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?q=80&w=2874&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Profile Picture of Vlad S." class="rounded-circle mb-3 border border-3 border-success" style="width: 100px; height: 100px; object-fit: cover;">
                <h4 class="fw-bold mb-0">Vlad S.</h4>
            </section>
            
            <hr>

            
<section class="profile-options px-3 mb-4">
                <h5 class="fw-bold mb-3">Merchant Tools</h5>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item list-group-item-action py-3">
                        <a href="my-store.html" class="d-flex align-items-center">
                            <i class="bi bi-shop fs-5 me-3 text-muted"></i>
                            <span class="fw-bold">My Store</span>
                            <i class="bi bi-chevron-right ms-auto text-muted"></i>
                        </a>
                    </li>
                    <li class="list-group-item list-group-item-action py-3">
                        <a href="list-product.html" class="d-flex align-items-center">
                            <i class="bi bi-plus-circle-fill fs-5 me-3 text-muted"></i>
                            <span class="fw-bold">List a New Product</span>
                            <i class="bi bi-chevron-right ms-auto text-muted"></i>
                        </a>
                    </li>
                    <li class="list-group-item list-group-item-action py-3">
                        <a href="promotions.html" class="d-flex align-items-center">
                            <i class="bi bi-megaphone-fill fs-5 me-3 text-muted"></i>
                            <span class="fw-bold">Promotions & Ads</span>
                            <i class="bi bi-chevron-right ms-auto text-muted"></i>
                        </a>
                    </li>
                    <li class="list-group-item list-group-item-action py-3">
                        <a href="add-card.html" class="d-flex align-items-center">
                            <i class="bi bi-credit-card-fill fs-5 me-3 text-muted"></i>
                            <span class="fw-bold">Payment Methods</span>
                            <i class="bi bi-chevron-right ms-auto text-muted"></i>
                        </a>
                    </li>
                    <li class="list-group-item list-group-item-action py-3">
                        <a href="referrals.html" class="d-flex align-items-center">
                            <i class="bi bi-link-45deg fs-5 me-3 text-muted"></i>
                            <span class="fw-bold">Referral Link</span>
                            <i class="bi bi-chevron-right ms-auto text-muted"></i>
                        </a>
                    </li>
                </ul>
            </section>

            
<section class="profile-options px-3">
                <h5 class="fw-bold mb-3">Support</h5>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item py-3">
                        <a href="settings.html" class="d-flex align-items-center">
                            <i class="bi bi-gear-fill fs-5 me-3 text-muted"></i>
                            <span class="fw-bold">Settings</span>
                            <i class="bi bi-chevron-right ms-auto text-muted"></i>
                        </a>
                    </li>
                    <li class="list-group-item py-3">
                        <a href="contact-us.html" class="d-flex align-items-center">
                            <i class="bi bi-chat-dots-fill fs-5 me-3 text-muted"></i>
                            <span class="fw-bold">Contact us</span>
                            <i class="bi bi-chevron-right ms-auto text-muted"></i>
                        </a>
                    </li>
                    <li class="list-group-item py-3">
                        <a href="help-center.html" class="d-flex align-items-center">
                            <i class="bi bi-info-circle-fill fs-5 me-3 text-muted"></i>
                            <span class="fw-bold">Help center</span>
                            <i class="bi bi-chevron-right ms-auto text-muted"></i>
                        </a>
                    </li>
                </ul>
            </section>
        </main>

        <nav class="navbar navbar-expand-lg bg-white fixed-bottom shadow-lg py-2">
            
<div class="container-fluid justify-content-around">
                <a class="nav-link text-center text-muted" href="index.html">
                    <i class="bi bi-house-door-fill fs-5 mb-1"></i>
                    <small class="d-block">Home</small>
                </a>
                <a class="nav-link text-center text-muted" href="browse.html">
                    <i class="bi bi-grid-fill fs-5 mb-1"></i>
                    <small class="d-block">Browse</small>
                </a>
                <a class="nav-link text-center text-muted" href="orders.html">
                    <i class="bi bi-journal-text fs-5 mb-1"></i>
                    <small class="d-block">Orders</small>
                </a>
                <a class="nav-link text-center active text-green-primary" aria-current="page" href="profile.html">
                    <i class="bi bi-person-fill fs-5 mb-1"></i>
                    <small class="d-block">Profile</small>
                </a>
            </div>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
