<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Food Delivery App UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

    <div class="container-fluid app-container p-0 bg-light">
        <header class="navbar navbar-expand-lg bg-white sticky-top py-3 shadow-sm">
            <div class="container-fluid px-3 d-flex justify-content-start">
                <div>
                    <a href="profile.html" class="btn btn-link text-dark p-0 me-3">
                        <i class="bi bi-chevron-left fs-5"></i>
                    </a>
                </div>
                <div>
                    <h4 class="fw-bold mb-0">Settings</h4>
                </div>  
            </div>
        </header>

        <main class="content-area pt-3 pb-5">
            <div class="container px-3">
                
                <!-- Account Security Section -->
                <h6 class="text-muted text-uppercase small fw-bold mb-3 px-1">Account & Security</h6>
                <div class="list-group shadow-sm rounded-3 mb-4 border-0 overflow-hidden">
                    <a href="#" class="list-group-item list-group-item-action p-3 d-flex justify-content-between align-items-center border-0 border-bottom">
                        <div class="d-flex align-items-center">
                            <div class="icon-box bg-light rounded-circle me-3 text-dark">
                                <i class="bi bi-envelope"></i>
                            </div>
                            <div>
                                <h6 class="mb-0 fw-semibold">Email Address</h6>
                                <small class="text-muted">vlad.s@example.com</small>
                            </div>
                        </div>
                        <i class="bi bi-chevron-right text-muted small"></i>
                    </a>
                    <a href="change-password.html" class="list-group-item list-group-item-action p-3 d-flex justify-content-between align-items-center border-0 border-bottom">
                        <div class="d-flex align-items-center">
                            <div class="icon-box bg-light rounded-circle me-3 text-dark">
                                <i class="bi bi-lock"></i>
                            </div>
                            <div>
                                <h6 class="mb-0 fw-semibold">Change Password</h6>
                            </div>
                        </div>
                        <i class="bi bi-chevron-right text-muted small"></i>
                    </a>
                    <a href="two-fa-auth.html" class="list-group-item list-group-item-action p-3 d-flex justify-content-between align-items-center border-0">
                        <div class="d-flex align-items-center">
                            <div class="icon-box bg-light rounded-circle me-3 text-dark">
                                <i class="bi bi-shield-check"></i>
                            </div>
                            <div>
                                <h6 class="mb-0 fw-semibold">Two-Factor Authentication</h6>
                                <small class="text-success">Enabled</small>
                            </div>
                        </div>
                        <i class="bi bi-chevron-right text-muted small"></i>
                    </a>
                </div>

                <!-- Preferences Section -->
                <h6 class="text-muted text-uppercase small fw-bold mb-3 px-1">Preferences</h6>
                <div class="list-group shadow-sm rounded-3 mb-4 border-0 overflow-hidden">
                    <div class="list-group-item p-3 d-flex justify-content-between align-items-center border-0 border-bottom">
                        <div class="d-flex align-items-center">
                            <div class="icon-box bg-light rounded-circle me-3 text-dark">
                                <i class="bi bi-bell"></i>
                            </div>
                            <h6 class="mb-0 fw-semibold">Push Notifications</h6>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="notifSwitch" checked>
                        </div>
                    </div>
                    <div class="list-group-item p-3 d-flex justify-content-between align-items-center border-0 border-bottom">
                        <div class="d-flex align-items-center">
                            <div class="icon-box bg-light rounded-circle me-3 text-dark">
                                <i class="bi bi-envelope-paper"></i>
                            </div>
                            <h6 class="mb-0 fw-semibold">Promotional Emails</h6>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="emailSwitch">
                        </div>
                    </div>
                    <a href="#" class="list-group-item list-group-item-action p-3 d-flex justify-content-between align-items-center border-0">
                        <div class="d-flex align-items-center">
                            <div class="icon-box bg-light rounded-circle me-3 text-dark">
                                <i class="bi bi-globe"></i>
                            </div>
                            <div>
                                <h6 class="mb-0 fw-semibold">Language</h6>
                                <small class="text-muted">English (US)</small>
                            </div>
                        </div>
                        <i class="bi bi-chevron-right text-muted small"></i>
                    </a>
                </div>

                <!-- Danger Zone -->
                <h6 class="text-danger text-uppercase small fw-bold mb-3 px-1">Danger Zone</h6>
                <div class="list-group shadow-sm rounded-3 mb-4 border-0 overflow-hidden">
                    <button class="list-group-item list-group-item-action p-3 d-flex justify-content-between align-items-center border-0 text-danger" onclick="confirm('Are you sure you want to delete your account? This cannot be undone.')">
                        <div class="d-flex align-items-center">
                            <div class="icon-box bg-danger-subtle rounded-circle me-3 text-danger">
                                <i class="bi bi-trash"></i>
                            </div>
                            <h6 class="mb-0 fw-bold">Delete Account</h6>
                        </div>
                        <i class="bi bi-chevron-right text-danger small"></i>
                    </button>
                </div>
                
                <div class="text-center mt-4 mb-5">
                    <small class="text-muted">App Version 2.4.0</small>
                </div>

            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
