<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Promotion - Food Delivery App UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

    <div class="container-fluid app-container p-0">
        <header class="navbar navbar-expand-lg bg-white sticky-top py-3 shadow-sm">
            <div class_ ="container-fluid px-3 d-flex align-items-center">
                <a href="promotions.html" class="btn btn-link text-dark p-0 me-3">
                    <i class="bi bi-chevron-left fs-5"></i>
                </a>
                <h4 class="fw-bold mb-0">Create Promotion</h4>
            </div>
        </header>

        <main class="content-area pt-3 pb-5">
            <form class="px-3">
                <div class="mb-3">
                    <label for="promoName" class="form-label fw-bold">Promo Code</label>
                    <input type="text" class="form-control form-control-lg bg-light border-0" id="promoName" placeholder="e.g., WELCOME30">
                </div>
                <div class="mb-3">
                    <label for="promoType" class="form-label fw-bold">Promotion Type</label>
                    <select class="form-select form-select-lg bg-light border-0" id="promoType">
                        <option selected>Choose...</option>
                        <option value="1">Free Delivery</option>
                        <option value="2">Percentage Discount</option>
                        <option value="3">Fixed Amount Discount</option>
                    </select>
                </div>
                <div class="row g-3 mb-3">
                    <div class="col">
                        <label for="promoValue" class="form-label fw-bold">Value</label>
                        <input type="text" class="form-control form-control-lg bg-light border-0" id="promoValue" placeholder="$ or %">
                    </div>
                    <div class="col">
                        <label for="minOrder" class="form-label fw-bold">Min. Order</label>
                        <input type="text" class="form-control form-control-lg bg-light border-0" id="minOrder" placeholder="$0.00">
                    </div>
                </div>
            </form>
        </main>
        
        <footer class="footer-cta fixed-bottom bg-white p-3">
            <div class="d-grid">
                <a href="promotions.html" class="btn btn-success btn-lg btn-green-primary rounded-pill">Activate Promotion</a>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
