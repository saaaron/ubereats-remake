<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referral Link - Food Delivery App UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

    <div class="container-fluid app-container p-0">
        <header class="navbar navbar-expand-lg bg-white sticky-top py-3 shadow-sm">
            <div class="container-fluid px-3 d-flex justify-content-start">
                <div>
                    <a href="profile.html" class="btn btn-link text-dark p-0 me-3">
                        <i class="bi bi-chevron-left fs-5"></i>
                    </a>
                </div>
                <div>
                    <h4 class="fw-bold mb-0">Your Referral Link</h4>
                </div>
            </div>
        </header>

        <main class="content-area pt-3 pb-5">
            <section class="text-center p-3">
                <i class="bi bi-gift-fill text-green-primary" style="font-size: 80px;"></i>
                <h4 class="fw-bold mt-3">Share & Earn $5</h4>
                <p class="text-muted">Give your friends $5 off their first order, and you'll get $5 when they complete it.</p>

                <div class="input-group mb-3">
                    <input type="text" class="form-control form-control-lg bg-light border-0" value="app.com/refer/vlad-s" readonly>
                    <button class="btn btn-light border" type="button">Copy</button>
                </div>
                
                <div class="d-grid">
                    <a href="#" class="btn btn-green-primary btn-lg rounded-pill">
                        <i class="bi bi-share-fill me-2"></i> Share Link
                    </a>
                </div>

                <hr class="my-4">

                <h5 class="fw-bold">Your Stats</h5>
                <div class="row">
                    <div class="col">
                        <h3 class="fw-bold mb-0">0</h3>
                        <small class="text-muted">Referrals</small>
                    </div>
                    <div class="col">
                        <h3 class="fw-bold mb-0">$0.00</h3>
                        <small class="text-muted">Earnings</small>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
