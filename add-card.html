<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Card - Food Delivery App UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

    <div class="container-fluid app-container p-0">
        
<header class="navbar navbar-expand-lg bg-white sticky-top py-3">
            <div class="container-fluid px-3 d-flex justify-content-between align-items-center">
                
<a href="#" class="btn btn-link text-dark p-0" onclick="history.back(); return false;">
                    <i class="bi bi-chevron-left fs-5"></i>
                </a>
                
<div class="d-flex align-items-center">
                    <span class="fw-bold me-2" style="font-size: 0.9rem;">9:41</span>
                    <i class="bi bi-wifi me-1" style="font-size: 0.9rem;"></i>
                    <i class="bi bi-battery-full" style="font-size: 0.9rem;"></i>
                </div>
            </div>
        </header>

        <main class="content-area pt-3 pb-5">
            <section class="add-card-form px-3">
                <h2 class="fw-bold mb-4">Add card</h2>
                
<form>
                    <div class="mb-3">
                        <input type="tel" class="form-control form-control-lg bg-light border-0" placeholder="Card number">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control form-control-lg bg-light border-0" placeholder="Name">
                    </div>
                    
<div class="row g-3 mb-3">
                        <div class="col">
                            <input type="text" class="form-control form-control-lg bg-light border-0" placeholder="Exp">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control form-control-lg bg-light border-0" placeholder="CVV">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control form-control-lg bg-light border-0" placeholder="Zip">
                        </div>
                    </div>
                    
<div class="form-check fs-5">
                        <input class="form-check-input" type="checkbox" value="" id="defaultPayment">
                        <label class="form-check-label" for="defaultPayment">
                            Default payment method
                        </label>
                    </div>
                </form>
            </section>
        </main>

        
<footer class="footer-cta fixed-bottom bg-white p-3">
            <div class="d-grid">
                <a href="#" class="btn btn-success btn-lg btn-green-primary rounded-pill">Continue</a>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
