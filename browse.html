<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Categories - Food Delivery App UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

    <div class="container-fluid app-container p-0">
        <header class="navbar navbar-expand-lg bg-white sticky-top shadow-sm py-3">
            <div class="container-fluid px-3 d-flex justify-content-between align-items-center">
                <h4 class="fw-bold mb-0">Search</h4>
                <div class="d-flex align-items-center">
                    <span class="fw-bold me-2">9:41</span>
                    <i class="bi bi-wifi me-1"></i>
                    <i class="bi bi-battery-full"></i>
                </div>
            </div>
        </header>

        <section class="search-section py-3 px-3 bg-white">
            <div class="input-group">
                <span class="input-group-text bg-light border-0 rounded-start-pill" id="search-addon"><i class="bi bi-search"></i></span>
                <input type="text" class="form-control bg-light border-0 rounded-end-pill" placeholder="Food, groceries, etc." aria-label="Search" aria-describedby="search-addon">
            </div>
        </section>

        <main class="content-area pt-3 pb-5">
            <section class="categories-grid px-3">
                <h5 class="fw-bold mb-3">Categories</h5>
                <div class="row row-cols-2 g-3">
                    <div class="col">
                        <a href="browse-content.html">
                            <div class="card category-grid-item text-center p-3 rounded-3 shadow-sm">
                                <i class="bi bi-egg-fried fs-3 text-success mb-2"></i>
                                <p class="fw-bold mb-0">Ramen</p>
                            </div>
                        </a>
                    </div>
                    <div class="col">
                        <a href="browse-content.html">
                            <div class="card category-grid-item text-center p-3 rounded-3 shadow-sm">
                                <i class="bi bi-fork-knife fs-3 text-success mb-2"></i>
                                <p class="fw-bold mb-0">Pizza</p>
                            </div>
                        </a>
                    </div>
                    <div class="col">
                        <a href="browse-content.html">
                            <div class="card category-grid-item text-center p-3 rounded-3 shadow-sm">
                                <i class="bi bi-speedometer fs-3 text-success mb-2"></i> <p class="fw-bold mb-0">Fast Food</p>
                            </div>
                        </a>
                    </div>
                    <div class="col">
                        <a href="browse-content.html">
                            <div class="card category-grid-item text-center p-3 rounded-3 shadow-sm">
                                <i class="bi bi-heart fs-3 text-success mb-2"></i>
                                <p class="fw-bold mb-0">Healthy</p>
                            </div>
                        </a>
                    </div>
                    <div class="col">
                        <a href="browse-content.html">
                            <div class="card category-grid-item text-center p-3 rounded-3 shadow-sm">
                                <i class="bi bi-fork-knife fs-3 text-success mb-2"></i> <p class="fw-bold mb-0">Salads</p>
                            </div>
                        </a>
                    </div>
                    <div class="col">
                        <a href="browse-content.html">
                            <div class="card category-grid-item text-center p-3 rounded-3 shadow-sm">
                                <i class="bi bi-cup-straw fs-3 text-success mb-2"></i> <p class="fw-bold mb-0">Desserts</p>
                            </div>
                        </a>
                    </div>
                    <div class="col">
                        <a href="browse-content.html">
                            <div class="card category-grid-item text-center p-3 rounded-3 shadow-sm">
                                <i class="bi bi-fork-knife fs-3 text-success mb-2"></i> <p class="fw-bold mb-0">Meat</p>
                            </div>
                        </a>                        
                    </div>
                    <div class="col">
                        <a href="browse-content.html">
                            <div class="card category-grid-item text-center p-3 rounded-3 shadow-sm">
                                <i class="bi bi-shop fs-3 text-success mb-2"></i> <p class="fw-bold mb-0">Asian</p>
                            </div>
                        </a>
                    </div>
                    </div>
            </section>
        </main>

        <nav class="navbar navbar-expand-lg bg-white fixed-bottom shadow-lg py-2">
            <div class="container-fluid justify-content-around">
                <a class="nav-link text-center text-muted" href="index.html">
                    <i class="bi bi-house-door-fill fs-5 mb-1"></i>
                    <small class="d-block">Home</small>
                </a>
                <a class="nav-link text-center active text-success" aria-current="page" href="browse.html">
                    <i class="bi bi-grid-fill fs-5 mb-1"></i>
                    <small class="d-block">Browse</small>
                </a>
                <a class="nav-link text-center text-muted" href="orders.html">
                    <i class="bi bi-journal-text fs-5 mb-1"></i>
                    <small class="d-block">Orders</small>
                </a>
                <a class="nav-link text-center text-muted" href="profile.html">
                    <i class="bi bi-person-fill fs-5 mb-1"></i>
                    <small class="d-block">Profile</small>
                </a>
            </div>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
