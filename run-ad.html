<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Ad - Food Delivery App UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

    <div class="container-fluid app-container p-0">
        <header class="navbar navbar-expand-lg bg-white sticky-top py-3 shadow-sm">
            <div class_ ="container-fluid px-3 d-flex align-items-center">
                <a href="promotions.html" class="btn btn-link text-dark p-0 me-3">
                    <i class="bi bi-chevron-left fs-5"></i>
                </a>
                <h4 class="fw-bold mb-0">Run an Ad</h4>
            </div>
        </header>

        <main class="content-area pt-3 pb-5">
            <form class="px-3">
                <div class="mb-3">
                    <label class="form-label fw-bold">Ad Type</label>
                    <select class="form-select form-select-lg bg-light border-0">
                        <option selected>Home Page Banner (3 Days) - $50.00</option>
                        <option value="1">Top of Search (7 Days) - $75.00</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Payment</label>
                    <a href="add-card.html" class="text-decoration-none">
                        <div class="d-flex justify-content-between align-items-center form-control form-control-lg bg-light border-0">
                            <span><i class="bi bi-credit-card-fill me-2"></i> Add Payment Method</span>
                            <i class="bi bi-chevron-right text-muted"></i>
                        </div>
                    </a>
                </div>
                
                <div class="p-3 bg-light rounded-3">
                    <div class="d-flex justify-content-between mb-2">
                        <span class="text-muted">Ad Cost</span>
                        <span class="text-muted">$50.00</span>
                    </div>
                    <div class="d-flex justify-content-between fw-bold fs-5">
                        <span>Total</span>
                        <span>$50.00</span>
                    </div>
                </div>
            </form>
        </main>
        
        <footer class="footer-cta fixed-bottom bg-white p-3">
            <div class="d-grid">
                <a href="promotions.html" class="btn btn-success btn-lg btn-green-primary rounded-pill">Run Ad Now</a>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
