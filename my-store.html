<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Store - Food Delivery App UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

    <div class="container-fluid app-container p-0">
        
        <header class="navbar navbar-expand-lg bg-white sticky-top py-3 shadow-sm">
            <div class="container-fluid px-3 d-flex justify-content-start">
                <div>
                    <a href="profile.html" class="btn btn-link text-dark p-0 me-3">
                        <i class="bi bi-chevron-left fs-5"></i>
                    </a>
                </div>
                <div>
                    <h4 class="fw-bold mb-0">My Store</h4>
                </div>  
            </div>
        </header>

        <main class="content-area pt-3 pb-5">
            <section class="store-info p-3 mb-3 text-center">
                <img src="img/mexican-grill.jpeg" class="rounded-circle mb-2" style="width: 80px; height: 80px; object-fit: cover;">
                <h5 class="fw-bold mb-0">Vlad's Bistro</h5>
                <small class="text-muted">Edit Store Info</small>
            </section>
            
            <div class="d-grid gap-2 p-3">
                <a href="list-product.html" class="btn btn-green-primary btn-lg rounded-pill">
                    <i class="bi bi-plus-lg me-2"></i> List New Product
                </a>
            </div>

            <hr>

            <section class="product-list px-3">
                <h5 class="fw-bold mb-3">Your Products</h5>
                <div class="list-group">
                    <div class="list-group-item d-flex align-items-center p-3 mb-2 rounded-3 shadow-sm border-0">
                        <img src="img/cheese-quesadilla.jpg" alt="Cheese Quesadillas" class="rounded-3 me-3" style="width: 70px; height: 70px; object-fit: cover;">
                        <div>
                            <h6 class="mb-1 fw-bold">Cheese Quesadillas</h6>
                            <small class="text-muted">$10.99 &bull; Tacos</small>
                        </div>
                        <a href="#" class="btn btn-link ms-auto text-muted">Edit</a>
                    </div>
                    <div class="list-group-item d-flex align-items-center p-3 mb-2 rounded-3 shadow-sm border-0">
                        <img src="img/churros.jpg" alt="Churros" class="rounded-3 me-3" style="width: 70px; height: 70px; object-fit: cover;">
                        <div>
                            <h6 class="mb-1 fw-bold">Churros</h6>
                            <small class="text-muted">$6.99 &bull; Desserts</small>
                        </div>
                        <a href="#" class="btn btn-link ms-auto text-muted">Edit</a>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
