<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders - Food Delivery App UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

    <div class="container-fluid app-container p-0">
        <header class="navbar navbar-expand-lg bg-white sticky-top shadow-sm py-3">
            <div class="container-fluid px-3 d-flex justify-content-between align-items-center">
                <h4 class="fw-bold mb-0">Orders</h4>
                <div class="d-flex align-items-center">
                    <span class="fw-bold me-2">9:41</span>
                    <i class="bi bi-wifi me-1"></i>
                    <i class="bi bi-battery-full"></i>
                </div>
            </div>
        </header>

        <main class="content-area pt-3 pb-5">
            <section class="current-order mb-4 px-3">
                <div class="d-flex align-items-center bg-white p-3 rounded-3 shadow-sm">
                    <img src="img/mexican-grill.jpeg" alt="Sabor Mexicano Grill" class="rounded-3 me-3" style="width: 70px; height: 70px; object-fit: cover;">
                    <div>
                        <p class="mb-1 fw-bold text-success"><i class="bi bi-circle-fill small me-1"></i> Arrives in 25-30 min</p>
                        <h6 class="mb-0">Sabor Mexicano Grill</h6>
                    </div>
                </div>
            </section>

            <section class="past-orders px-3">
                <h5 class="fw-bold mb-3">Past</h5>
                <div class="list-group">
                    <a href="order-details.html">
                        <div class="list-group-item list-group-item-action d-flex align-items-center p-3 mb-2 rounded-3 shadow-sm border-0">
                            <img src="img/2149141362.jpg" alt="Sunrise Eats" class="rounded-3 me-3" style="width: 70px; height: 70px; object-fit: cover;">
                            <div>
                                <h6 class="mb-1 fw-bold">Sunrise Eats</h6>
                                <small class="text-muted">2 items &bull; Today</small>
                            </div>
                            <i class="bi bi-chevron-right ms-auto text-muted"></i>
                        </div>
                    </a>
                    <a href="order-details.html">
                        <div class="list-group-item list-group-item-action d-flex align-items-center p-3 mb-2 rounded-3 shadow-sm border-0">
                            <img src="https://images.unsplash.com/photo-1571091718767-18b5b1457add?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Burger Haven" class="rounded-3 me-3" style="width: 70px; height: 70px; object-fit: cover;">
                            <div>
                                <h6 class="mb-1 fw-bold">Burger Haven</h6>
                                <small class="text-muted">6 items &bull; 6 days ago</small>
                            </div>
                            <i class="bi bi-chevron-right ms-auto text-muted"></i>
                        </div>
                    </a>
                </div>
            </section>
        </main>

        <nav class="navbar navbar-expand-lg bg-white fixed-bottom shadow-lg py-2">
            <div class="container-fluid justify-content-around">
                <a class="nav-link text-center text-muted" href="index.html">
                    <i class="bi bi-house-door-fill fs-5 mb-1"></i>
                    <small class="d-block">Home</small>
                </a>
                <a class="nav-link text-center text-muted" href="browse.html">
                    <i class="bi bi-grid-fill fs-5 mb-1"></i>
                    <small class="d-block">Browse</small>
                </a>
                <a class="nav-link text-center active text-success" aria-current="page" href="orders.html">
                    <i class="bi bi-journal-text fs-5 mb-1"></i>
                    <small class="d-block">Orders</small>
                </a>
                <a class="nav-link text-center text-muted" href="profile.html">
                    <i class="bi bi-person-fill fs-5 mb-1"></i>
                    <small class="d-block">Profile</small>
                </a>
            </div>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
