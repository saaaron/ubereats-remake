<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Product - Food Delivery App UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

    <div class="container-fluid app-container p-0">
        <header class="navbar navbar-expand-lg bg-white sticky-top py-3 shadow-sm">
            <div class="container-fluid px-3 d-flex justify-content-start">
                <div>
                    <a href="profile.html" class="btn btn-link text-dark p-0 me-3">
                        <i class="bi bi-chevron-left fs-5"></i>
                    </a>
                </div>
                <div>
                    <h4 class="fw-bold mb-0">List New Product</h4>
                </div>                
            </div>
        </header>

        <main class="content-area pt-3 pb-5">
            <form class="px-3">
                <div class="mb-3">
                    <label for="productName" class="form-label fw-bold">Product Name</label>
                    <input type="text" class="form-control form-control-lg bg-light border-0" id="productName" placeholder="e.g., Chicken Tacos">
                </div>
                <div class="mb-3">
                    <label for="productDesc" class="form-label fw-bold">Description</label>
                    <textarea class="form-control form-control-lg bg-light border-0" id="productDesc" rows="3" placeholder="e.g., Served with salsa and guacamole"></textarea>
                </div>
                <div class="row g-3 mb-3">
                    <div class="col">
                        <label for="productPrice" class="form-label fw-bold">Price</label>
                        <input type="text" class="form-control form-control-lg bg-light border-0" id="productPrice" placeholder="$0.00">
                    </div>
                    <div class="col">
                        <label for="productCategory" class="form-label fw-bold">Category</label>
                        <select class="form-select form-select-lg bg-light border-0" id="productCategory">
                            <option selected>Choose...</option>
                            <option value="1">Pizza</option>
                            <option value="2">Ramen</option>
                            <option value="3">Healthy</option>
                            <option value="4">Salads</option>
                            <option value="5">Desserts</option>
                            <option value="6">Tacos</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="productImage" class="form-label fw-bold">Product Image</label>
                    <input class="form-control form-control-lg bg-light border-0" type="file" id="productImage">
                </div>
            </form>
        </main>
        
        <footer class="footer-cta fixed-bottom bg-white p-3">
            <div class="d-grid">
                <a href="my-store.html" class="btn btn-success btn-lg btn-green-primary rounded-pill">Save Product</a>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
