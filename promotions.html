<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promotions & Ads - Food Delivery App UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

    <div class="container-fluid app-container p-0">
        <header class="navbar navbar-expand-lg bg-white sticky-top py-3 shadow-sm">
            <div class="container-fluid px-3 d-flex justify-content-start">
                <div>
                    <a href="profile.html" class="btn btn-link text-dark p-0 me-3">
                        <i class="bi bi-chevron-left fs-5"></i>
                    </a>
                </div>
                <div>
                    <h4 class="fw-bold mb-0">Promotions & Ads</h4>
                </div>
            </div>
        </header>

        <main class="content-area pt-3 pb-5">
            <section class="px-3">
                
<div class="card p-3 mb-3 shadow-sm border-0">
                    <h5 class="fw-bold">Promotions</h5>
                    <p class="text-muted">Attract customers with discounts or free delivery.</p>
                    <a href="create-promo.html" class="btn btn-outline-success rounded-pill">Create Promotion</a>
                </div>
                
                
<div class="card p-3 mb-3 shadow-sm border-0">
                    <h5 class="fw-bold">Advertisements</h5>
                    <p class="text-muted">Boost your visibility on the home page or in search results.</p>
                    <a href="run-ad.html" class="btn btn-outline-success rounded-pill">Run a New Ad</a>
                </div>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
