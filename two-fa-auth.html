<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Factor Auth - Food Delivery App UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

    <div class="container-fluid app-container p-0 bg-light">
        <header class="navbar navbar-expand-lg bg-white sticky-top py-3 shadow-sm">
            <div class="container-fluid px-3 d-flex justify-content-start">
                <div>
                    <a href="settings.html" class="btn btn-link text-dark p-0 me-3">
                        <i class="bi bi-chevron-left fs-5"></i>
                    </a>
                </div>
                <div>
                    <h4 class="fw-bold mb-0">Two-Factor Auth</h4>
                </div>  
            </div>
        </header>

        <main class="content-area pt-4 pb-5">
            <div class="container px-3">
                
                <!-- Header Icon -->
                <div class="text-center mb-4">
                    <div class="bg-white p-3 rounded-circle shadow-sm d-inline-block mb-3">
                        <i class="bi bi-shield-lock-fill text-green-primary" style="font-size: 3rem;"></i>
                    </div>
                    <h5 class="fw-bold">Protect your account</h5>
                    <p class="text-muted small px-4">Two-factor authentication adds an extra layer of security to your account.</p>
                </div>

                <!-- 2FA Methods List -->
                <h6 class="text-muted text-uppercase small fw-bold mb-3 px-1">Verification Methods</h6>
                <div class="list-group shadow-sm rounded-3 mb-4 border-0 overflow-hidden">
                    
                    <!-- Text Message (Active) -->
                    <div class="list-group-item p-3 border-0 border-bottom">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="d-flex align-items-center">
                                <div class="icon-box bg-light rounded-circle me-3 text-dark">
                                    <i class="bi bi-phone"></i>
                                </div>
                                <div>
                                    <h6 class="mb-0 fw-semibold">Text Message (SMS)</h6>
                                    <small class="text-muted">+1 *** *** 9987</small>
                                </div>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" checked>
                            </div>
                        </div>
                    </div>

                    <!-- Authenticator App (Inactive) -->
                    <a href="#" class="list-group-item list-group-item-action p-3 border-0 text-decoration-none text-dark">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="d-flex align-items-center">
                                <div class="icon-box bg-light rounded-circle me-3 text-dark">
                                    <i class="bi bi-qr-code"></i>
                                </div>
                                <div>
                                    <h6 class="mb-0 fw-semibold">Authenticator App</h6>
                                    <small class="text-muted">Google, Authy, etc.</small>
                                </div>
                            </div>
                            <span class="badge bg-light text-green-primary border border-success rounded-pill">Setup</span>
                        </div>
                    </a>
                </div>

                <!-- Backup Codes -->
                <h6 class="text-muted text-uppercase small fw-bold mb-3 px-1">Backup</h6>
                <div class="list-group shadow-sm rounded-3 mb-4 border-0 overflow-hidden">
                    <a href="#" class="list-group-item list-group-item-action p-3 border-0 text-decoration-none text-dark">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="d-flex align-items-center">
                                <div class="icon-box bg-light rounded-circle me-3 text-dark">
                                    <i class="bi bi-file-lock"></i>
                                </div>
                                <div>
                                    <h6 class="mb-0 fw-semibold">Recovery Codes</h6>
                                    <small class="text-muted">10 codes remaining</small>
                                </div>
                            </div>
                            <i class="bi bi-chevron-right text-muted small"></i>
                        </div>
                    </a>
                </div>

            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
