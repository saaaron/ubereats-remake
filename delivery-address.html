<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Address - Food Delivery App UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

    <div class="container-fluid app-container p-0">
        
<header class="navbar navbar-expand-lg bg-white sticky-top py-3">
            <div class="container-fluid px-3 d-flex justify-content-between align-items-center">
                
<a href="#" class="btn btn-link text-dark p-0" onclick="history.back(); return false;">
                    <i class="bi bi-chevron-left fs-5"></i>
                </a>
                
<div class="d-flex align-items-center">
                    <span class="fw-bold me-2" style="font-size: 0.9rem;">9:41</span>
                    <i class="bi bi-wifi me-1" style="font-size: 0.9rem;"></i>
                    <i class="bi bi-battery-full" style="font-size: 0.9rem;"></i>
                </div>
            </div>
        </header>

        <main class="content-area pt-3 pb-5">
            <h2 class="fw-bold mb-3 px-3">Delivery address</h2>
            
<section class="map-container position-relative mb-3">
                <img src="img/map-preview.jpg" class="img-fluid" alt="Map placeholder showing a pin in Pankow, Berlin">
                <div class="adjust-pin-container text-center">
                    <button class="btn btn-dark rounded-pill shadow-lg px-4">
                        <i class="bi bi-geo-alt-fill me-1"></i> Adjust pin
                    </button>
                </div>
            </section>

            
<section class="address-form px-3">
                <form>
                    <div class="mb-3">
                        <label for="address" class="form-label fw-bold">Address</label>
                        <input type="text" readonly class="form-control form-control-lg bg-light border-0" id="address" value="Park Way 145">
                    </div>
                    <div class="mb-3">
                        <label for="apartment" class="form-label fw-bold">Apartment</label>
                        <input type="text" class="form-control form-control-lg bg-light border-0" id="apartment" value="14">
                    </div>
                    <div class="mb-3">
                        <label for="comment" class="form-label fw-bold">Comment</label>
                        <input type="text" class="form-control form-control-lg bg-light border-0" id="comment" value="Leave near the entrence">
                    </div>
                </form>
            </section>
        </main>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
